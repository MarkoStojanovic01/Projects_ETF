<body>
<h3>Welcome</h3>
<br/>
<h4>
<a routerLink="">Hospital</a> | 
<a routerLink="login">Login</a>
</h4>
<hr/>
<router-outlet></router-outlet>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-70" src="/assets/Hospital_Recepcion.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-70" src="/assets/Hospital_Badroom.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-70" src="/assets/dunder-Mifflin-building.jpg" alt="Third slide">
    </div>
  </div>
</div>

<table class="doctors-table">
  <tr>
    <th>
      Picture
    </th>
    <th>
      Firstname
      <button (click)="sortBy('firstname')">Sort A-Z</button>
      <button (click)="reverseSortBy('firstname')">Sort Z-A</button>
      <input [(ngModel)]="searchText.firstname" 
             (ngModelChange)="applyFilters()" 
             placeholder="Search...">
    </th>
    <th>
      Lastname
      <button (click)="sortBy('lastname')">Sort A-Z</button>
      <button (click)="reverseSortBy('lastname')">Sort Z-A</button>
      <input [(ngModel)]="searchText.lastname" 
             (ngModelChange)="applyFilters()" 
             placeholder="Search...">
    </th>
    <th>
      Specialization
      <button (click)="sortBy('specialization')">Sort A-Z</button>
      <button (click)="reverseSortBy('specialization')">Sort Z-A</button>
      <input [(ngModel)]="searchText.specialization" 
             (ngModelChange)="applyFilters()" 
             placeholder="Search...">
    </th>
  </tr>
  <tr *ngFor="let doc of shownDoctors">
      <td class="profile-picture"><img src="{{doc.image}}" alt="Profile Picture"></td>
      <td>{{doc.firstname}}</td>
      <td>{{doc.lastname}}</td>
      <td>{{doc.specialization}}</td>
  </tr>
</table>


</body>
